<!doctype html>
<html lang="en">
  <head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer type="module"></script>
  </head>
  <body>
    <div class="container-fluid min-vh-10 bg-primary p-5 sticky-top">
      <h3 class="m-0">Sakthi auto components</h3>
    </div>
    <div class="d-flex min-vh-100">
      <div class="bg-black w-50">
        <img src="./landing-image.jpg" class="w-100 h-100" alt="">
      </div>
      <div class="d-flex justify-content-center align-items-center w-50">
        <div class="w-50 container shadow p-5 rounded">
          <h3 class="d-inline mb-2">Signup</h3>
          <form action="" id="signup-form">
            <div class="form-floating my-2">
              <input type="id" name="id" class="form-control form-control-sm" placeholder="id" required>
              <label for="id" class="form-label">Employee ID</label>
            </div>
            <div class="form-floating my-2">
              <input type="text" name="username" class="form-control form-control-sm" placeholder="Username" required>
              <label for="username" class="form-label">Name</label>
            </div>
            <div class="form-floating my-2">
              <input type="email" name="email" class="form-control form-control-sm" placeholder="Email">
              <label for="email" class="form-label">Email</label>
            </div>
            <div class="form-floating my-2">
              <input type="password" name="password" class="form-control form-control-sm" placeholder="Password" required>
              <label for="password" class="form-label">Password</label>
            </div>
            <div class="form-floating my-2">
              <input type="password" name="password" class="form-control form-control-sm" placeholder="Password" required>
              <label for="password" class="form-label">Retype Password</label>
            </div>
            <input type="file" name="file" class="form-control-sm">
            <p>Already have an account? <a href="../login/index.html">Login now.</a></p>
            <button type="submit" class="btn btn-primary px-5">Signup</button>
          </form>
        </div>
      </div>
    </div>
      </div>
      
    </div>
        
  </body>
</html>
